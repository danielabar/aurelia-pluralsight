<template>
  <require from="../components/datepicker"></require>

  <div class="container">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3>Editing ${movie.title}</h3>
      </div>

      <div class="panel-body">
        <form class="form-horizontal">

          <!-- Title -->
          <div class="form-group">
            <label for="movieTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" name="movieTitle" class="form-control" placeholder="Title" value.bind="movie.title">
            </div>
          </div>

          <!-- description -->
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea name="description" class="form-control" placeholder="Description" value.bind="movie.description"></textarea>
            </div>
          </div>

          <!-- Release Year -->
          <div class="form-group">
            <label for="releaseyear" class="col-sm-2 control-label">Release Year</label>
            <div class="col-sm-3">
              <datepicker data.two-way="movie.releaseYear"></datepicker>
            </div>
          </div>

          <!-- Submit -->
          <button class="btn btn-primary" click.trigger="save()">Save</button>
          <button class="btn btn-warn" click.trigger="test()">Test</button>

        </form>
      </div>

    </div>
  </div>
</template>
