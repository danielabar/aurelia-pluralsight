<template>
  <div class="container">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3>Editing ${movie.title}</h3>
      </div>

      <div class="panel-body">
        <form class="form-horizontal">

          <!-- Title -->
          <div class="form-group">
            <label for="movieTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" name="movieTitle" class="form-control" placeholder="Title" value.bind="movie.title">
            </div>
          </div>

          <!-- description -->
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea name="description" class="form-control" placeholder="Description" value.bind="movie.description"></textarea>
            </div>
          </div>

          <!-- Release Year -->
          <div class="form-group">
            <label for="releaseyear" class="col-sm-2 control-label">Release Year</label>
            <div class="col-sm-10">
              <input type="text" name="releasyear" class="form-control" placeholder="Release Year" value.bind="movie.releaseYear">
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</template>
