<template>
  <div class="container">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="panel-title">
          <h3>Editing ${movie.title}</h3>
        </div>
      </div>

      <div class="panel-body">
        <form class="form-horizontal" validate.bind="validation" submit.trigger="save()">

          <!-- Title -->
          <div class="form-group">
            <label for="movieTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" name="movieTitle" placeholder="Title" class="form-control" value.bind="movie.title">
              <p class="help-block" if.bind="!validation.result.properties['movie.title'].isValid">${validation.result.properties['movie.title'].message}</p>
            </div>
          </div>

          <!-- Release Year -->
          <div class="form-group">
            <label for="movieReleaseYear" class="col-sm-2 control-label">Release Year</label>
            <div class="col-sm-10">
              <input type="text" name="movieReleaseYear" placeholder="Release Year" class="form-control" value.bind="movie.releaseYear">
              <p class="help-block" if.bind="!validation.result.properties['movie.releaseYear'].isValid">${validation.result.properties['movie.releaseYear'].message}</p>
            </div>
          </div>

          <input type="submit" class="btn btn-primary" disabled.bind="!validation.result.isValid" value="Save"/>

        </form>
      </div>

    </div>
  </div>
</template>
