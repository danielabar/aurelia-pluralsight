<template>

  <h3>You have ${movies.length} movies.</h3>
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Year</th>
    </tr>
    <tr repeat.for="movie of movies">
      <td>${movie.title}</td>
      <td>${movie.releaseYear}</td>
    </tr>
  </table>

  <compose view-model="currentDate"></compose>
</template>
